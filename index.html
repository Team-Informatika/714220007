<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>View Animation</title>
    <link rel="stylesheet" href="https://cdn.skypack.dev/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <button id="rotate-left" title="Rotate clockwise">↻</button>
    <button id="rotate-right" title="Rotate counterclockwise">↺</button>
    <button id="pan-to-ulbi">Pan to Ulbi</button>
    <button id="elastic-to-polban">Elastic to Polban</button>
    <button id="bounce-to-upi">Bounce to Upi</button>
    <button id="spin-to-itb">Spin to Itb</button>
    <button id="fly-to-bku">Fly to Bku</button>
    <button id="rotate-around-itb">Rotate around Itb</button>
    <button id="tour">Take a tour</button>

    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
